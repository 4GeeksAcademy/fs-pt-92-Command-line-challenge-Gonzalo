<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="navbar-expand-lg bg-body-tertiary p-3 mb-3">
        <div class="container-fluid d-flex">
          <div class="fs-3">
            <i class="fa-brands fa-instagram"></i>
            <a href="#" class="navbar-brand"><strong>Instagram</strong></a>
          </div>

          <div class="ms-auto">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create new post
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Caption:</p>
                    <div class="form-floating mb-2">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Add the caption of your post here</label>
                    </div>
                    <button type="button" class="btn btn-light">
                      <i class="fa-solid fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>

            </div>

            <div class="btn-group ms-auto">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-display="static" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Profile</button></li>
                <li><button class="dropdown-item" type="button">Accesibility</button></li>
                <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><button class="dropdown-item text-danger" type="button">Log out</button></li>
              </ul>
            </div>
          </div>

      </nav>
    </div>

    <!--Nav for grid type selection-->
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#show-grid"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#show-column"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </button>
      </li>

    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="show-grid" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0">

        <!--Grid Feed-->
        <div class="container-fluid text-center">
          <div class="row d-flex">
            <div class="col p-1">
              <img class="w-100" src="https://cdn.pixabay.com/photo/2024/02/22/05/40/natural-scenery-8589165_640.jpg"
                alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/45ed8ecf-0bb2-4e34-8fcf-624db47c43c8/Golden+Retrievers+dans+pet+care.jpeg"
                alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://st2.depositphotos.com/1017986/5385/i/450/depositphotos_53852037-stock-photo-happy-male-friends-at-home.jpg"
                alt="">
            </div>
          </div>
          <div class="row d-flex">
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://www.eatingwell.com/thmb/m5xUzIOmhWSoXZnY-oZcO9SdArQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/article_291139_the-top-10-healthiest-foods-for-kids_-02-4b745e57928c4786a61b47d8ba920058.jpg"
                alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://assets.weforum.org/article/image/XJkVQrA6uy9CVqo_9e3DMLlKvkOHcr8wPO4RbDhbsfc.jpg" alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://img.freepik.com/fotos-premium/fuegos-artificiales-confeti-sobre-multitud-festival-musica_989072-16.jpg?semt=ais_hybrid"
                alt="">
            </div>
          </div>
          <div class="row d-flex">
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://www.marthastewart.com/thmb/nNCpv4LG_s8JqYeUwXac67zCTgY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/garden-party-outdoor-table-getty-673471191-2a9b395afa294d4898d303ba40ac1a28.jpg"
                alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100"
                src="https://breedlovemusic.com/wp-content/uploads/2022/09/breedlove-bass-guitar_3-1536x974.jpg" alt="">
            </div>
            <div class="col p-1">
              <img class="w-100 h-100" src="https://storage.googleapis.com/pod_public/1300/168364.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="show-column" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">

        <!--Column grid-->
        <div class="container w-50 my-3">
          <div class="d-flex bg-white border rounded-top p-2">
            <h3 class="flex-grow-1">Landscape</h3>
            <p>10/15</p>
          </div>

          <div class="w-100 border">
            <img class="w-100" src="https://cdn.pixabay.com/photo/2024/02/22/05/40/natural-scenery-8589165_640.jpg"
              alt="">
          </div>

          <div class="w-100 border rounded-bottom p-2">
            <strong>121 Likes</strong>
            <p>Look at this amazing landscape</p>
          </div>
        </div>

        <div class="container w-50 my-3">
          <div class="d-flex bg-white border rounded-top p-2">
            <h3 class="flex-grow-1">My crazy dog!</h3>
            <p>10/15</p>
          </div>

          <div class="w-100 border">
            <img class="w-100"
              src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/45ed8ecf-0bb2-4e34-8fcf-624db47c43c8/Golden+Retrievers+dans+pet+care.jpeg"
              alt="">
          </div>

          <div class="w-100 border rounded-bottom p-2">
            <strong>433 Likes</strong>
            <p>My dog looking for something</p>
          </div>
        </div>

        <div class="container w-50 my-3">
          <div class="d-flex bg-white border rounded-top p-2">
            <h3 class="flex-grow-1">With friends</h3>
            <p>10/15</p>
          </div>

          <div class="w-100 border">
            <img class="w-100"
              src="https://st2.depositphotos.com/1017986/5385/i/450/depositphotos_53852037-stock-photo-happy-male-friends-at-home.jpg"
              alt="">
          </div>

          <div class="w-100 border rounded-bottom p-2">
            <strong>203 Likes</strong>
            <p>Having fun with friends</p>
          </div>
        </div>

      </div>
    </div> <!--end tab-content-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
